name: cook_mate_ai
description: "A cooking assistant app with AI features."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.0-323.0.dev

dependencies:
  flutter:
    sdk: flutter
  
  # Core packages
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.4.10
  go_router: ^13.2.0
  http: ^1.2.1
  shared_preferences: ^2.2.2
  
  # UI and Animation
  animations: ^2.0.8
  animate_do: ^3.0.2
  lottie: ^3.1.0
  cached_network_image: ^3.3.1
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  share_plus: ^7.2.1
  
  # State Management
  hooks_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.3
  
  # AI Integration
  google_generative_ai: ^0.2.2
  flutter_gemini: ^2.0.1

  # Speech and Voice Processing
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.5
  vad: ^0.0.3

  # Camera and Image Processing
  camera: ^0.10.5+9
  image: ^4.1.3
  google_mlkit_commons: ^0.6.1
  google_mlkit_image_labeling: ^0.10.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  path_provider: ^2.1.2
  permission_handler: ^11.3.1
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
    - assets/animations/
    - assets/
